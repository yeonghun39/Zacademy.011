
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>제트학원</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Noto Sans KR', sans-serif;">
  <header class="topbar">
    <img src="jet_logo_transparent.png" alt="로고" class="logo" />
    <nav class="nav">
      <a href="#intro">소개</a>
      <a href="#gallery">갤러리</a>
      <a href="#curriculum">커리큘럼</a>
      <a href="#contact">문의</a>
    </nav>
  </header>

  <section id="gallery" class="carousel-container">
    <div class="carousel-track">
      <div class="carousel-slide"><img src="classroom.jpg" alt="강의실" /></div>
      <div class="carousel-slide"><img src="studyroom.jpg" alt="자습실" /></div>
      <div class="carousel-slide"><img src="teacher.jpg" alt="상담 장면" /></div>
      <div class="carousel-slide"><img src="ai_extra3.jpg" alt="프리미엄 교실" /></div>
    </div>
  </section>

  <section id="intro" class="section">
    <h2>제트학원은?</h2>
    <p>제트학원은 10년 이상의 입시 노하우를 바탕으로, 학생 개개인의 성향과 목표에 맞춘 맞춤형 교육을 제공합니다. 
    최상위권 강사진과 함께하는 프리미엄 강의, 쾌적하고 집중력 높은 학습 공간, 체계적인 진로/진학 컨설팅까지, 성공을 위한 모든 조건을 갖춘 교육의 정점을 만나보세요.</p>
  </section>

  <section id="curriculum" class="section">
    <h2>맞춤형 커리큘럼</h2>
    <div class="cards">
      <div class="card">정규반 (고등학교 내신 집중반)</div>
      <div class="card">입시반 (수능 & 논술 대비)</div>
      <div class="card">심화반 (특목고·자사고 대비)</div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>상담 예약 및 문의</h2>
    <p>성적 향상의 시작, 지금 바로 상담 받아보세요.</p>
    <button class="cta">카카오톡 상담하기</button>
  </section>

  <script src="main.js"></script>
</body>
</html>
